<div class="col-md-12" style="padding: 10px;">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-6" style="padding-left: 5px; padding-right: 5px;">
				<div class="col-md-12  aqi-tab-base">
					<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="" data-target="#aqi-area">Indoor Air Quality</a></li>
						<li><a data-toggle="tab" href="" data-target="#aqi-comparison">AQI Comparison</a></li>
					</ul>

					<div class="tab-content aqi-tab-base-inner">
						<div id="aqi-area" class="tab-pane fade in active aqi-tab-base-content">
							<img alt="" class="loading_image" ng-show="aqiAreaLoading" src="images/25.gif">
							<ul class="nav nav-tabs" id="aqi-area-tab">
								<li ng-repeat="area in aqiAreaData" ng-class="{'active':$index==0}"><a data-toggle="tab" href="#" data-target="#aqi_area_{{$index}}" ng-click="areaTabSlect($index)">{{area.assetName}}</a></li>
							</ul>
							<div id="aqi-area-tab-content" class="tab-content aqi-tab-base-content-inner" style="display: none;">
								<div ng-repeat="area in aqiAreaData" id="aqi_area_{{$index}}" ng-class="{'active':$index==0}" class="tab-pane fade in">

									<div id="area_chart_{{$index}}" class="graph_class"></div>

									<div class="col-md-12 area_gauge_chart_base">
										<div class="row">
											<div class="col-md-6 col-xs-12">
												<div class="" style="text-align: center;">
													<div id="area_gauge_chart_{{$index}}" class="gauge_graph_class"></div>
													<h6 class="prami_txt">AQI</h6>
												</div>
											</div>

											<div class="col-md-6 col-xs-12 center_class">
												<h4 class="status_txt">Status</h4>
												<h1 class="aqi_status">{{area.data.status}}</h1>
												<h6 class="prami_txt">Prominent Pollutant : {{area.data.maxAqi.name}}</h6>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="aqi-comparison" class="tab-pane fade ">
							<img alt="" class="loading_image" ng-show="aqiAreaComparisonLoading" src="images/25.gif">
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6" style="padding-left: 5px; padding-right: 5px;">
				<div class="col-md-12 aqi-tab-base">
					<img alt="" class="loading_image" ng-show="aqiMachineLoading" src="images/25.gif">
					<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="" data-target="#p-s-e">Process Stack Emission</a></li>
					</ul>

					<div class="tab-content  aqi-tab-base-inner">
						<div id="aqi-machine" class="tab-pane fade in active aqi-tab-base-content">
							<ul class="nav nav-tabs" id="aqi-machine-tab">
								<li ng-repeat="machine in aqiMachineData" ng-class="{'active':$index==0}"><a data-toggle="tab" href="#" data-target="#aqi_machine_{{$index}}">{{machine.assetName}}</a></li>
							</ul>
							<div id="aqi-machine-tab-content" class="tab-content aqi-tab-base-content-inner" style="display: none;">
								<div ng-repeat="machine in aqiMachineData" id="aqi_machine_{{$index}}" ng-class="{'active':$index==0}" class="tab-pane fade in">{{machine.assetName}}</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
